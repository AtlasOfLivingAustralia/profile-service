---
grails:
    config:
        locations:
            - file:/data/profile-service/config/profile-service-config.properties
            - file:/data/profile-service/config/profile-service-config.yml
            - file:/data/profile-service/config/profile-service-config.groovy
    profile: web
    codegen:
        defaultPackage: au.org.ala.profile
    gorm:
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
            default:
                mapping:
                    autowire: true

info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false

# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: false
    jmx:
        enabled: true

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
        upload:
            maxFileSize: 5000000
            maxRequestSize: 5000000
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
endpoints:
    jmx:
        unique-names: true

---
environments:
    development:
        grails:
            mongodb:
                host: localhost
                port: 27017
                databaseName: profiles
    test:
        grails:
            mongodb:
                host: localhost
                port: 27017
                databaseName: profiles-test
    production:
        grails:
            mongodb:
                host: localhost
                port: 27017
                databaseName: profiles

security:
    cas:
        uriExclusionFilterPattern: '.*/assets/.*'
        uriFilterPattern: ''
        authenticateOnlyIfCookieFilterPattern: ''
        authenticateOnlyIfLoggedInFilterPattern: ''

---
#reverse proxy support
server:
    tomcat:
        port-header: 'X-Forwarded-Port'
        protocol-header: 'X-Forwarded-Proto'
        remote-ip-header: 'X-Forwarded-For'
